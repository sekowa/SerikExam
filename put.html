  <body style="display:flex; justify-content:center; margin-top: 100px; ">
    <div class="col-sm-12 col-xl-6">
      <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">CREATE NEW USER</h6>
       
          <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="firstName"
                value=""
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lastName"
                value=""
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="country"
                value=""
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city" value="" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email
                
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" value="" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" value="" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="zip" class="col-sm-2 col-form-label">Zip</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="zip" value="" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="status"
                value=""
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            onclick="createteNewUser()"
          >
            CREATE
          </button>
       
      </div>
    </div>
